<h3>Top Sharks</h3>
<div class="grid grid-pad">
  <a *ngFor="let shark of sharks" [routerLink]="['/detail', shark.id]" class="col-1-4">
    <div class="module">
      <img class="sharkImage" src="../assets/shark{{shark.id}}.jpg" />

      <h4>{{shark.name}}</h4>
    </div>
  </a>
</div>
