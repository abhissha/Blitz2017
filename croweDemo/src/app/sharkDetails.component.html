<div *ngIf="shark">
    <h2>{{shark.name}} details!</h2>
    <img style="width: 250px;" src="../assets/shark{{shark.id}}.jpg"/>
    <div>
        <label>ID: </label>{{shark.id}}
    </div>
    <div>
        <label>Name: </label>
        <input [(ngModel)]="shark.name" placeholder="name" />
    </div>
    <div>
        <label>Rating: </label>{{shark.rating}}/10
    </div>
    <button (click)="goBack()">Back</button>
    <button (click)="save()">Save</button>
</div>
