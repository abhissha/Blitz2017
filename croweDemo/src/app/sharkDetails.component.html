<div *ngIf="shark">
    <h2>{{shark.name}} details!</h2>
    <div><label>id: </label>{{shark.id}}</div>
    <div>
        <label>name: </label>
        <input [(ngModel)]="shark.name" placeholder="name" />
    </div>
    <button (click)="goBack()">Back</button>
    <button (click)="save()">Save</button>
</div>
